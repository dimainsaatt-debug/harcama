<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ä°nÅŸaat Harcama Tablosu</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA -->
  <meta name="theme-color" content="#ea580c">

  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont; }
  </style>
</head>

<body class="bg-slate-900 text-white min-h-screen p-6">

  <div class="max-w-4xl mx-auto space-y-8">

    <!-- BaÅŸlÄ±k -->
    <div>
      <h1 class="text-3xl font-bold text-orange-500">ğŸ—ï¸ Ä°nÅŸaat Harcama Tablosu</h1>
      <p class="text-slate-400">HarcamalarÄ±nÄ± telefonundan takip et</p>
    </div>

    <!-- Ã–zet -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
        <p class="text-slate-400 text-sm">Toplam</p>
        <p id="totalAmount" class="text-2xl font-bold text-orange-500">â‚º0</p>
      </div>
      <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
        <p class="text-slate-400 text-sm">KayÄ±t SayÄ±sÄ±</p>
        <p id="totalCount" class="text-2xl font-bold text-sky-400">0</p>
      </div>
      <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
        <p class="text-slate-400 text-sm">En YÃ¼ksek</p>
        <p id="maxAmount" class="text-2xl font-bold text-amber-400">â‚º0</p>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
      <h2 class="text-lg font-semibold mb-4">â• Yeni Harcama</h2>

      <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="desc" type="text" placeholder="AÃ§Ä±klama"
          class="bg-slate-700 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-orange-500"/>

        <input id="amount" type="number" placeholder="Tutar"
          class="bg-slate-700 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-orange-500"/>

        <input id="date" type="date"
          class="bg-slate-700 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-orange-500"/>

        <button class="bg-orange-600 hover:bg-orange-500 rounded-lg font-semibold">
          Ekle
        </button>
      </form>
    </div>

    <!-- Liste -->
    <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
      <table class="w-full">
        <thead class="bg-slate-700 text-slate-300 text-sm">
          <tr>
            <th class="p-4 text-left">AÃ§Ä±klama</th>
            <th class="p-4 text-left">Tarih</th>
            <th class="p-4 text-right">Tutar</th>
            <th class="p-4 text-center">Sil</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>

  </div>

  <script>
    const form = document.getElementById("expenseForm");
    const list = document.getElementById("list");

    const totalAmountEl = document.getElementById("totalAmount");
    const totalCountEl = document.getElementById("totalCount");
    const maxAmountEl = document.getElementById("maxAmount");

    let expenses = JSON.parse(localStorage.getItem("expenses") || "[]");

    function save() {
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function formatTL(n) {
      return new Intl.NumberFormat("tr-TR", {
        style: "currency",
        currency: "TRY"
      }).format(n);
    }

    function render() {
      list.innerHTML = "";
      let total = 0;
      let max = 0;

      expenses
        .sort((a,b) => new Date(b.date) - new Date(a.date))
        .forEach((e, i) => {
          total += e.amount;
          if (e.amount > max) max = e.amount;

          const tr = document.createElement("tr");
          tr.className = "border-t border-slate-700";

          tr.innerHTML = `
            <td class="p-4">${e.desc}</td>
            <td class="p-4 text-slate-400">${e.date}</td>
            <td class="p-4 text-right text-orange-400 font-semibold">${formatTL(e.amount)}</td>
            <td class="p-4 text-center">
              <button onclick="remove(${i})" class="text-red-400 hover:text-red-300">âœ–</button>
            </td>
          `;
          list.appendChild(tr);
        });

      totalAmountEl.textContent = formatTL(total);
      totalCountEl.textContent = expenses.length;
      maxAmountEl.textContent = formatTL(max);
    }

    function remove(i) {
      expenses.splice(i,1);
      save();
      render();
    }

    form.addEventListener("submit", e => {
      e.preventDefault();

      const desc = document.getElementById("desc").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      if (!desc || !amount || !date) return;

      expenses.push({ desc, amount, date });
      save();
      form.reset();
      render();
    });

    render();
  </script>

</body>
</html>
