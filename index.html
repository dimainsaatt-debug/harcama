<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İnşaat Harcama Takibi</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen p-6">

<div class="max-w-6xl mx-auto space-y-10">

  <!-- HEADER -->
  <div>
    <h1 class="text-3xl font-bold tracking-tight">İNŞAAT HARCAMA TAKİBİ</h1>
    <p class="text-gray-400 mt-1">Sade • Güçlü • Profesyonel</p>
  </div>

  <!-- ÖZET -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6">
      <p class="text-gray-400 text-sm">Toplam Harcama</p>
      <p id="totalAmount" class="text-2xl font-semibold">₺0</p>
    </div>
    <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6">
      <p class="text-gray-400 text-sm">Kayıt Sayısı</p>
      <p id="totalCount" class="text-2xl font-semibold">0</p>
    </div>
    <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6">
      <p class="text-gray-400 text-sm">En Yüksek Harcama</p>
      <p id="maxAmount" class="text-2xl font-semibold">₺0</p>
    </div>
  </div>

  <!-- FORM -->
  <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6">
    <h2 class="text-lg font-medium mb-4">Yeni Harcama Ekle</h2>

    <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-6 gap-4">
      <input id="desc" type="text" placeholder="Açıklama"
        class="bg-black border border-neutral-700 rounded-xl px-4 py-3 outline-none focus:border-white"/>

      <input id="amount" type="number" placeholder="Tutar ₺"
        class="bg-black border border-neutral-700 rounded-xl px-4 py-3 outline-none focus:border-white"/>

      <select id="category"
        class="bg-black border border-neutral-700 rounded-xl px-4 py-3 outline-none focus:border-white">
        <option>Malzeme</option>
        <option>İşçilik</option>
        <option>Nakliye</option>
        <option>Beton</option>
        <option>Demir</option>
        <option>Elektrik</option>
        <option>Su / Tesisat</option>
        <option>Isı Yalıtımı</option>
        <option>Çatı</option>
        <option>Kaplama</option>
        <option>Ruhsat / Vergi</option>
        <option>Proje / Mimarlık</option>
        <option>Diğer</option>
      </select>

      <input id="date" type="date"
        class="bg-black border border-neutral-700 rounded-xl px-4 py-3 outline-none focus:border-white"/>

      <button class="md:col-span-2 bg-white text-black rounded-xl font-semibold hover:bg-gray-200">
        Ekle
      </button>
    </form>
  </div>

  <!-- TABLO -->
  <div class="bg-neutral-900 border border-neutral-800 rounded-2xl overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-neutral-800 text-gray-300">
        <tr>
          <th class="p-4 text-left">Açıklama</th>
          <th class="p-4 text-left">Kategori</th>
          <th class="p-4 text-left">Tarih</th>
          <th class="p-4 text-right">Tutar</th>
          <th class="p-4 text-center">Sil</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

</div>

<script>
const form = document.getElementById("expenseForm");
const list = document.getElementById("list");

const totalAmountEl = document.getElementById("totalAmount");
const totalCountEl = document.getElementById("totalCount");
const maxAmountEl = document.getElementById("maxAmount");

let expenses = JSON.parse(localStorage.getItem("expenses") || "[]");

function save() {
  localStorage.setItem("expenses", JSON.stringify(expenses));
}

function formatTL(n) {
  return new Intl.NumberFormat("tr-TR", { style: "currency", currency: "TRY" }).format(n);
}

function render() {
  list.innerHTML = "";
  let total = 0;
  let max = 0;

  expenses
    .sort((a,b) => new Date(b.date) - new Date(a.date))
    .forEach((e, i) => {
      total += e.amount;
      if (e.amount > max) max = e.amount;

      const tr = document.createElement("tr");
      tr.className = "border-t border-neutral-800 hover:bg-neutral-800/50 transition";

      tr.innerHTML = `
        <td class="p-4">${e.desc}</td>
        <td class="p-4 text-gray-300">${e.category}</td>
        <td class="p-4 text-gray-500">${e.date}</td>
        <td class="p-4 text-right font-medium">${formatTL(e.amount)}</td>
        <td class="p-4 text-center">
          <button onclick="removeItem(${i})" class="text-gray-500 hover:text-white">✕</button>
        </td>
      `;
      list.appendChild(tr);
    });

  totalAmountEl.textContent = formatTL(total);
  totalCountEl.textContent = expenses.length;
  maxAmountEl.textContent = formatTL(max);
}

function removeItem(i) {
  expenses.splice(i,1);
  save();
  render();
}

form.addEventListener("submit", e => {
  e.preventDefault();

  const desc = document.getElementById("desc").value.trim();
  const amount = parseFloat(document.getElementById("amount").value);
  const category = document.getElementById("category").value;
  const date = document.getElementById("date").value;

  if (!desc || !amount || !date) return;

  expenses.push({ desc, amount, category, date });
  save();
  form.reset();
  render();
});

render();
</script>

</body>
</html>
